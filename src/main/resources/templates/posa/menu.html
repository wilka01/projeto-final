<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<style>

body {
	background-color: rgb(192, 192, 192);
	background-size: cover;
	background-repeat: no-repeat;
	color: rgb(0, 0, 0);
	font-family: "Helvetica", Arial, sans-serif;
}

nav#logo {
	font-family: "Helvetica", Arial, sans-serif;
}

a#nomeL {
	margin-left: 35px;
}

li#menu {
	margin-right: 35px;
	font-size: 40pt;

}
</style>
</head>
<body>
	<nav th:fragment="menu" name="Logo" id="logo">
		<div class="nav-wrapper blue lighten-2">
			<a href="/" class="brand-logo" id="nomeL">MENU</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li id="menu"><a href="/">Home</a></li>
				<li sec:authorize="hasRole('CARDAPIO')" id="menu"><a
					href="/posa/cardapio">Cardápio</a></li>
				<li sec:authorize="hasRole('ADDITEM')" id="menu"><a
					href="/posa/addItem">Editar Item</a></li>
				<li sec:authorize="hasRole('PEDIDOS')" id="menu"><a
					href="/posa/pedidos">Lista de Pedidos</a></li>
				<li sec:authorize="!isAuthenticated" id="menu"><a
					href="/posa/cadastrar">Cadastro</a></li>
				<li sec:authorize="hasRole('CADASTROESPECIAL')" id="menu"><a
					href="/posa/cadastroEspecial">Novo Usuário</a></li>
				<li sec:authorize="!isAuthenticated" id="login"><a
					href="/posa/logar">Login</a></li>
			</ul>
		</div>
	</nav>
</body>
</html>
